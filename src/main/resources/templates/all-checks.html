<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All URL Checks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- <link rel="stylesheet" href="/css/styles.css"> -->
</head>
<body>
    <div class="sidebar">
        <h3>Filter by Date</h3>
        <ul>
            <li><a href="/all-checks/today">Today</a></li>
            <li><a href="/all-checks/yesterday">Yesterday</a></li>
            <li><a href="/all-checks/this-week">This week</a></li>
            <!-- Add more links as needed -->
        </ul>
    </div>

    <div class="main-content">
        <h1>All URL Checks</h1>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>URL</th>
                    <th>Status</th>
                    <th th:if="${period} != 'this-week'">Time</th> 
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="urlCheck, stat : ${allUrlChecks}">
                    <td th:text="${stat.count}"></td>
                    <td th:text="${urlCheck.url}"></td>
                    <td th:text="${urlCheck.status}"></td>
                    <td th:if="${period} != 'this-week'" th:text="${#temporals.format(urlCheck.time, 'HH:mm')}"></td>
                    <td>
                        <form th:action="@{/all-checks/{id}/{period}(id=${urlCheck.id}, period=${period})}" method="post">
                            <input type="hidden" name="_method" value="DELETE" />
                            <button type="submit"><i class="fas fa-times"></i></button>
                        </form>                        
                    </td>
                </tr>
            </tbody>
        </table>

        <button class="back-button" onclick="location.href='/';">Back</button>
        <!-- <script src="/js/your-script.js"></script> -->
    </div>
</body>
</html>
