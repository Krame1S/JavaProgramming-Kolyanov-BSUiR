<!DOCTYPE html>
<html>
<head>
    <title>Error 400: Bad Request</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="text-danger">Error 400: Bad Request</h1>
    <p>It seems like there was a problem with your request. Please check the details and try again.</p>
    <p id="errorMessage">Error details will be displayed here.</p>
    <a href="/" class="btn btn-primary">Go Home</a>
</div>

<script>
    // Example: Fetch an error message and display it
    $.getJSON("/error", function(data) {
        $("#errorMessage").text(data.message);
    });
</script>
</body>
</html>
