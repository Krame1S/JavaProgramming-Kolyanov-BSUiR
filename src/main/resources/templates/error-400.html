<!DOCTYPE html>
<html>
<head>
    <title>Error 400: Bad Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #721c24;
            margin-top: 0;
        }
        p {
            color: #666;
            line-height: 1.5;
        }
        .btn {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            text-decoration: none;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-danger">Error 400: Bad Request</h1>
    <p>It seems like there was a problem with your request. Please check the details and try again.</p>
    <p id="errorMessage">Error details will be displayed here.</p>
    <a href="/" class="btn btn-primary">Go Home</a>
</div>

<script>
    // Example: Fetch an error message and display it
    $.getJSON("/error", function(data) {
        $("#errorMessage").text(data.message);
    });
</script>
</body>
</html>
