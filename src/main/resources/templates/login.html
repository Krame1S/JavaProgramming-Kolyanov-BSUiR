<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
</head>
<body>
    <h1>Login</h1>
  
    <form action="#" th:action="@{/login}" method="post">
        <input type="text" name="login" placeholder="Enter login" required>
        <input type="text" name="password" placeholder="Enter password" required>
        <button type="submit">Log in</button>
    </form>

    <button class="register-button" onclick="location.href='/register';">Register</button>

    <div class="error-container" th:if="${error}">
      <p>Error: <span th:text="${error}"></span></p>
    </div>

</body>
</html>
